<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Amazing Library App</h1>
        <form id="add-book">
            <div class="form-data">
                <label for="title">Title</label>
                <input type="text" id="title">
            </div>
            <div class="form-data">
                <label for="author">Author</label>
                <input type="text" id="author">
            </div>
            <div class="form-data">
                <label for="pages">No.Pages</label>
                <input type="number" id="pages">
            </div>
            <input type="submit" value="Add a Book" id="button">
        </form>
        <table id="books-container">
            <tbody id="list">
                <tr>
                    <td>Title</td>
                    <td>Author</td>
                    <td>No.Pages</td>
                    <td>Status</td>
                </tr>
            </tbody>
        </table>
    </main>
    <script src="app.js"></script>
</body>
</html>
